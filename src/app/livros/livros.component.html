<div *ngFor="let livro of livros" class="Acontainer">

  <div class="card">
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.9BFUQIciXAp_g-0Vhs1JxQDQEr%26pid%3DApi&f=1" alt="Avatar" style="width:100%">
    <div class="container">
      <h4><b>{{ livro.title.slice(0,30)}}</b></h4>
      <p id="authorText">{{ livro.author}}</p>
    </div>
    <div class="buttons">
      <button id="deleteButton" (click)="excluirLivro(livro.id)">Apagar</button>
<!--      <button id="editButton" (click)="editarLivro(livro.id, livro.id)">Editar</button>-->
      <button id="editButton" (click)="openDialog(livro.id)">Editar</button>
    </div>
  </div>
</div>
