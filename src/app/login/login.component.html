<div class="center">
    <div *ngIf="auth.user$ | async as user; else login">
      <!-- {{ user | json }} -->
      <p>{{user.displayName}}</p>
      <p>{{user.email}}</p>
      <img src={{user.photoURL}} alt="Imagem de perfil">
      <br>
      <button class="button" (click)="auth.signOut()">Sair</button>
    </div>

    <ng-template #login>
      <button class="button" (click)="auth.googleSignIn()">Entre com sua conta Google</button>
    </ng-template>
</div>
